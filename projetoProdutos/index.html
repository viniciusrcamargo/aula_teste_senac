<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria do Seu João</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./img/logo.png" alt="Logo da padaria">
       <nav class="cabecalho__navegacao">
              <ul>
                <li class="cabecalho__link"><a href="#">Home</a></li>
                <li class="cabecalho__link"><a href="#">Products</a></li>
                <li class="cabecalho__link"><a href="#">Contact</a></li>
              </ul>
       </nav>
        
    </header>

    <main>
        <h1 class="titulo__principal">
            Padaria do Sr. João    
        </h1>
        <!-- Conteúdo principal -->
        <section class="produtos">
            <div class="produto">
                <h2 class="titulo__produto">Croissant</h2>
                <img class="imagem__produto" src="./img/croissant.jpg" alt="Uma bela imagem de um croissant">
                <p class="descricao__produto">Croissant de presento e queijo</p>
            </div>

            <div class="produto">
                <h2 class="titulo__produto">Pão de queijo</h2>
                <img class="imagem__produto" src="./img/paodequeijo.jpg" alt="Um pão de queijo">
                <p class="descricao__produto">Pão de queijo e café com leite</p>
            </div>

            <div class="produto">
                <h2 class="titulo__produto">Pão francês</h2>
                <img class="imagem__produto" src="./img/cafecompao.jpg" alt="Café com pão">
                <p class="descricao__produto">Pão francês com café puro tipo arábica</p>
            </div>
        </section>
       

    </main>

    <footer>
        <p class="texto__rodape">2023 | Todos os direitos reservados à &copy;Padaria do Seu João</p>
    </footer>
</body>
</html>
